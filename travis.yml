dist: trusty

sudo: required

language: cpp

services:
  - docker

env:
  matrix:
    - TYPE=debug OS=fedora OS_VER=31 PUSH_IMAGE=1 AUTO_DOC_UPDATE=1
    - TYPE=debug OS=ubuntu OS_VER=19.10 PUSH_IMAGE=1
    - TYPE=debug OS=ubuntu OS_VER=19.10 COVERAGE=1
    - TYPE=release OS=fedora OS_VER=31
    - TYPE=release OS=ubuntu OS_VER=19.10
    - TYPE=valgrind OS=ubuntu OS_VER=19.10
    - TYPE=memcheck_drd OS=ubuntu OS_VER=19.10
    - TYPE=coverity OS=ubuntu OS_VER=19.10
    - TYPE=package OS=ubuntu OS_VER=19.10
    - TYPE=package OS=fedora OS_VER=31

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - export GITHUB_REPO=pmem/libpmemobj-cpp
  - export DOCKERHUB_REPO=pmem/libpmemobj-cpp
  - cd utils/docker
  - ./pull-or-rebuild-image.sh
  - if [[ -f push_image_to_repo_flag ]]; then PUSH_THE_IMAGE=1; fi
  - if [[ -f skip_build_package_check ]]; then export SKIP_CHECK=1; fi
  - rm -f push_image_to_repo_flag skip_build_package_check

script:
  - ./build.sh

after_success:
  - if [[ $PUSH_THE_IMAGE -eq 1 ]]; then images/push-image.sh $OS-$OS_VER; fi
