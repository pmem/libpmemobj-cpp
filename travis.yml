dist: trusty

sudo: required

language: cpp

services:
  - docker

env:
  matrix:
    - TYPE=debug OS=centos OS_VER=latest PUSH_IMAGE=1
    - TYPE=debug OS=centos OS_VER=latest COVERAGE=1
    - TYPE=release OS=centos OS_VER=latest
    - TYPE=valgrind OS=centos OS_VER=latest
    - TYPE=memcheck_drd OS=centos OS_VER=latest
    - TYPE=coverity OS=centos OS_VER=latest
    - TYPE=package OS=centos OS_VER=latest

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - export GITHUB_REPO=pmem/libpmemobj-cpp
  - export DOCKERHUB_REPO=pmem/libpmemobj-cpp
  - cd utils/docker
  - ./pull-or-rebuild-image.sh
  - if [[ -f push_image_to_repo_flag ]]; then PUSH_THE_IMAGE=1; fi
  - if [[ -f skip_build_package_check ]]; then export SKIP_CHECK=1; fi
  - rm -f push_image_to_repo_flag skip_build_package_check

script:
  - ./build.sh

after_success:
  - if [[ $PUSH_THE_IMAGE -eq 1 ]]; then images/push-image.sh $OS-$OS_VER; fi
