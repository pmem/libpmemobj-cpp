dist: trusty

sudo: required

language: cpp

services:
  - docker

env:
  global:
    - GITHUB_REPO=pmem/libpmemobj-cpp
    - DOCKERHUB_REPO=pmem/libpmemobj-cpp
  matrix:
    - TYPE=debug OS=fedora OS_VER=31 PUSH_IMAGE=1 AUTO_DOC_UPDATE=1
    - TYPE=debug OS=ubuntu OS_VER=19.10 PUSH_IMAGE=1
    - TYPE=coverage OS=ubuntu OS_VER=19.10
    - TYPE=release OS=fedora OS_VER=31
    - TYPE=release OS=ubuntu OS_VER=19.10
    - TYPE=valgrind OS=ubuntu OS_VER=19.10
    - TYPE=memcheck_drd OS=ubuntu OS_VER=19.10
    - TYPE=coverity OS=ubuntu OS_VER=19.10
    - TYPE=package OS=ubuntu OS_VER=19.10
    - TYPE=package OS=fedora OS_VER=31

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker
  - ./pull-or-rebuild-image.sh

script:
  - ./build.sh

after_success:
  - source ./set-vars.sh
  - if [[ -f $CI_FILE_PUSH_IMAGE_TO_REPO ]]; then ./images/push-image.sh $OS-$OS_VER; fi
