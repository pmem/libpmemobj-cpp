dist: trusty

sudo: required

language: cpp

services:
  - docker

# currently, Travis is turned off - all jobs run on GHA
if: false

env:
  global:
    - GITHUB_REPO=pmem/libpmemobj-cpp
    - DOCKERHUB_REPO=pmem/libpmemobj-cpp
  matrix:
  #  - TYPE= OS= OS_VER=

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker
  - ./pull-or-rebuild-image.sh

script:
  - ./build.sh

after_success:
  - source ./set-vars.sh
  - if [[ -f $CI_FILE_PUSH_IMAGE_TO_REPO ]]; then ./images/push-image.sh $OS-$OS_VER; fi
